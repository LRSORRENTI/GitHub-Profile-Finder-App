<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Finder</title>
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header id="navbar" class="sticky bg-blue-600 z-50 w-full px-5 py-2 flex justify-between items-center mb-5">
    <a href="/" class="text-2xl text-white font-thin">Search GitHub</a>
</header>
  <div class="container">
    <div class="searchContainer">
      <h1 class="text-3xl font-medium text-slate-500 mb-2">
        Search GitHub Profiles
      </h1>
      <p class="text text-slate-500">
        Enter a username to return a users profile information
      </p>
      <input type="text" placeholder="Search GitHub profiles" id="searchUser" class="borderborder-slate-700 rounded-sm">
    </div>
    <br>
    <div id="profile">
      <!-- This div is where the results of the formatted 
      results will go -->
    </div>
  </div>
<script src="./libraries/jQuery.min.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
