<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Finder</title>
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header id="navbar" class="sticky bg-gray-700 z-50 w-full px-5 py-2 flex justify-between items-center mb-5">
    <a href="/" class="text-2xl text-white font-thin">Search GitHub</a>
</header>
<div class="container mx-auto p-4">
  <div class="searchContainer mb-4">
    <h1 class="text-3xl font-medium text-slate-500 mb-2">Search GitHub Profiles</h1>
    <p class="text text-slate-500">Enter a username to return a user's profile information</p>
    <input type="text" placeholder="Search GitHub profiles" id="searchUser" class="border border-slate-300 rounded-sm mb-2 p-2">
    <button type="button" id="searchBtn" class="bg-slate-500 text-white px-4 py-2 rounded">Search</button>
  </div>
  <br>
  <div id="profile">
    <!-- This div is where the results will go -->
  </div>
</div>
<script src="./libraries/jQuery.min.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
